<script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>

<body style="margin : 0px; overflow: hidden;">
  
  <a-scene renderer="logarithmicDepthBuffer: true; colorManagement: true; sortObjects: true;" embedded arjs="sourceType: webcam; detectionMode: mono_and_matrix; matrixCodeType: 3x3;">
    
    <a-assets> 
      <a-asset-item id="BonecoOBJ" src="https://raw.githubusercontent.com/nucleosistemasit/ar_randon_teste/main/3d/randon.obj"></a-asset-item>
      <a-asset-item id="BonecoMTL" src="https://raw.githubusercontent.com/nucleosistemasit/ar_randon_teste/main/3d/randon.mtl"></a-asset-item>
    </a-assets>
    
    <a-marker type="barcode" value="6">
      <a-entity obj-model="obj: #BonecoOBJ; mtl: #BonecoMTL" position="0 0 0" rotation="0 0 0" scale="5 5 5"></a-entity>
    </a-marker> 

    <a-entity camera></a-entity>
  
  </a-scene>
  
</body>
